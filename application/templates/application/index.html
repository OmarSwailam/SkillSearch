{% include 'application/layout.html' %}
{% block content %}
<div class="container">
    <div class="main-section">
        <div class="row justify-content-center">

            {% for profile in profiles %}
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card p-3 mb-3">
                    <div class="profile-name link-effect"><a href="{% url 'others-profile' profile.id %}">{{ profile.name }}</a></div>
                    <div class="job-title">{{ profile.job_title }}</div>
                    <img src="{{ profile.profile_image.url }}" class="card-img profile-image image-container-md"
                        alt="profile-image">
                    <hr>
                    {% load custom_filters %}
                    <div class="profile-bio">{{ profile.bio|slice:':200' }}{% if profile.bio|s > 200 %}...{% endif %}</div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>



{% endblock %}
